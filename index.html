<html>
<head>
	<title>Image Filter Using JavaScript</title>
	<link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="shortcut icon" href="/javascript.png" />
</head>
<body>
<div class="main">
    <h1 class="head">Image Filter</h1>
    <div class="canvasContainer">
        <canvas id="canvas"></canvas>
    </div>
    <h2>Load Image:</h2>
    <div class="inpt">
        <input id="file" type="file" multiple="false" accept="image/*" onchange="loadImage()">
    </div>
    <h2>Choose Filter:</h2>
    <div class="filters">
        <input id="btnRed" type="button" value="Red Filter" onclick="mkRed()">
        <input id="btnRainbow" type="button" value="Rainbow Filter" onclick="mkRainbow()">
        <input id="btnGrey" type="button" value="Greyscale Filter" onclick="mkGrey()">
    </div>
    <h2>Reset Image Filter</h2>
    <div class="filters">
        <input id="btnReset" type="button" value="Reset Image" onclick="resetImage()">
    </div>
</div>
<!-- Simple Image Library -->
    <script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>
    <script src="script.js"></script>
</body>
</html>
